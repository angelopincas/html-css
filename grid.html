<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;
    ">
      <div style="background-color:blue">div 1</div>
      <div style="background-color:pink">div 2<p>Text</p></div>
    </div>

    <div style="
      display: grid;
      grid-template-columns: 100px 100px 200px;
      margin-top: 30px;
    ">
      <div style="background-color:blue">100px</div>
      <div style="background-color:pink">100px<p>Text</p></div>
      <div style="background-color:red">200px<p>Text</p></div>
      <div style="background-color:pink">100px</div>
    </div>

    <div style="
      display: grid;
      grid-template-columns: 100px 1fr;
      margin-top: 30px;
    ">
      <div style="background-color:blue">100px</div>
      <div style="background-color:pink">1fr</div>
    </div>

    <div style="
      display: grid;
      grid-template-columns: 100px 1fr 2fr;
      margin-top: 30px;
    ">
      <div style="background-color:blue">100px</div>
      <div style="background-color:pink">1fr</div>
      <div style="background-color:blue">2fr</div>
    </div>

    <div style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    margin-top: 30px;
    column-gap: 20px;
    row-gap: 40px;
  ">
    <div style="background-color:blue; height: 200px;">1fr</div>
    <div style="background-color:red; height: 200px;">1fr</div>
    <div style="background-color:blue; height: 200px;">1fr</div>
    <div style="background-color:red; height: 200px;">1fr</div>
    <div style="background-color:blue; height: 200px;">1fr</div>
    <div style="background-color:red; height: 200px;">1fr</div>
  </div>

  <div style="
  display: grid;
  grid-template-columns:1fr 1fr 1fr 1fr;
  margin-top: 30px;
  column-gap: 20px;
  row-gap: 10px;
">
  <div style="background-color:blue;">1fr</div>
  <div style="background-color:red;">1fr</div>
  <div style="background-color:blue;">1fr</div>
  <div style="background-color:red;">1fr</div>
  <div style="background-color:red;">1fr</div>
  <div style="background-color:blue;">1fr</div>
  <div style="background-color:red;">1fr</div>
  <div style="background-color:blue;">1fr</div>
  
  </body>
  </body>
</html>
